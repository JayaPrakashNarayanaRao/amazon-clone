<!DOCTYPE html>
<html>
  <head>
    <title>BuyIt Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/BuyIt-header.css">
    <link rel="stylesheet" href="styles/pages/tracking.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
  </head>
  <body>
    <div class="BuyIt-header">
      <div class="BuyIt-header-left-section">
        <a href="index.html" class="header-link">
          <img class="BuyIt-logo"
            src="images/BuyIt-white-logo.png" alt="logo">
          <img class="BuyIt-mobile-logo"
            src="images/BuyIt-mobile-black-logo.png" alt="logo">
        </a>
      </div>

      <div class="BuyIt-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png" alt="search-bar">
        </button>
      </div>

      <div class="BuyIt-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png" alt="cart">
          <div class="cart-quantity js-cart-quantity"></div> 
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>

    <div class="main">
      <div class="order-tracking js-order-tracking">
        <!-- using tracking.js here -->
      </div>
    </div>
    
    <script type="module" src="scripts/tracking.js"></script>
  </body>
</html>
